<!DOCTYPE html>
<html>
<head>
    <title>Insurance Cost Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">Predict Insurance Charges</h2>
    <form method="POST" action="/predict" class="card p-4 shadow">
        <div class="row g-3">
            <div class="col-md-6">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Sex</label>
                <select name="sex" class="form-select">
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>BMI</label>
                <input type="number" name="bmi" step="0.1" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Number of Children</label>
                <input type="number" name="children" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Smoker</label>
                <select name="smoker" class="form-select">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Region</label>
                <select name="region" class="form-select">
                    <option value="0">Northeast</option>
                    <option value="1">Northwest</option>
                    <option value="2">Southeast</option>
                    <option value="3">Southwest</option>
                </select>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">Predict</button>
        </div>
    </form>
</div>
</body>
</html>
